<!DOCTYPE html>
<html lang="en">
<head>
	<meta chars="UTF-8">
	<title>你问我答</title>
</head>
<body>
	<h1>你问我答</h1>
	<div>
		<form action="/webchat" method="post">

	</div>
	<p><b>回答结果：</b></p>

	<p>{{ err }}</p>
</body>
</html>
